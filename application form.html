<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body background="volunteer-hands.png", style="background-size: 800px">
   
    <h1 style="font-size: 45px;text-align: center">VOLUNTEER APPLICATION</h1>
    <form>
        <div style="margin-left: 400px; margin-right: 400px; background-color:cornsilk">
            <fieldset>

                <b>NAME : </b>
                <input type="text" placeholder="first name">
                <input type="text" placeholder="last name">
                <br><br><br>
                <b>E-MAIL : </b>
                <input type="email" placeholder="ex:myname@example.com">
                <br><br><br>
                <b>PHONE NUMBER : </b>
                <input size="5px;" type="tel" placeholder="area code">
                -
                <input type="tel" placeholder="ph number">
                <br><br><br>
                <b>ADDRESS : </b>
                <input size="79%" type="text" placeholder="street address">
                <br><br>
                <input style="margin-left: 87px" size="79%" type="text" placeholder="street address line 2">
                <br><br>
                <input style="margin-left: 87px" size="35%" type="text" placeholder="city">
                <input style="margin-left: 20px" size="35%" type="text" placeholder="state/province">
                <br><br>
                <input style="margin-left: 87px" size="20%" type="text" placeholder="postal zipcode">
                <input style="margin-left: 20px" size="50%" type="text" placeholder="country">
                <br><br><br>
                <b> SKILLSETS OR AREA OF INTEREST : </b>
                <textarea rows="5" cols="44"> </textarea>
                <br><br><br>
                <b>DAYS OF WORK : </b>
                <input type="radio"> Monday
                <br>
                <input style="margin-left: 143px;" type="radio"> Tuesday
                <br>
                <input style="margin-left: 143px;" type="radio"> Wednesday
                <br>
                <input style="margin-left: 143px;" type="radio"> Thursday
                <br>
                <input style="margin-left: 143px;" type="radio"> Friday
                <br>
                <input style="margin-left: 143px;" type="radio"> Saturday
                <br><br>
                <button style="margin-left: 40%" type="button"> <a href="application form link.html" target="blank">Proceed for further details!</a></button>

            </fieldset>
        </div>

    </form>

</body>

</html>
